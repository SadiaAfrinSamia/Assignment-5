<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Emergency Service — Bangladesh</title>
  
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <nav>
  
  <div class="brand">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="brand-text">
      <span class="line1">Emergency</span>
      <span class="line2">Service</span>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <span id="heartCount">0</span> <img src="heart.png" alt="Heart" class="icon">
    </div>
    <div class="stat">
      <span id="coinCount">100</span> 
      <img src="coin.png" alt="Coin" class="icon" />
    </div>
    <div class="stat copy-btn">
      <span id="copyCount">0</span> Copy
    </div>
  </div>
</nav>


  
<section class="hero">
 
  <img src="logo.png" alt="Logo" class="hero-logo" /> 
  <h1>জরুরি সেবা ডিরেক্টরি</h1>
  <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
</section>


  
  <main>
    <section class="cards" id="cards"></section>
    <aside class="history">
      <div class="history-header">
        <h3><img src="clock.png" alt="Logo"> Call History</h3>
       
        <button id="clearHistory" class="copy-btn">Clear</button>
      </div>
      
      <ul id="historyList"></ul>
    </aside>
  </main>


  <script src="script.js"></script>
</body>
</html>
