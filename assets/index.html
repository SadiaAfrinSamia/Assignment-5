<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Service — Bangladesh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="brand">🇧🇩 Emergency Service</div>
    <div class="stats">
      <div class="stat">💗 <span id="heartCount">0</span></div>
      <div class="stat">💰 <span id="coinCount">100</span></div>
      <div class="stat">📋 <span id="copyCount">0</span></div>
    </div>
  </nav>

  <section class="hero">
    <h1>জরুরি সেবা ডিরেক্টরি</h1>
    <p>Government Emergency Services at Your Fingertip</p>
  </section>

  <main>
    <section class="cards" id="cards"></section>
    <aside class="history">
      <div class="history-header">
        <h3>📞 Call History</h3>
        <button id="clearHistory">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
